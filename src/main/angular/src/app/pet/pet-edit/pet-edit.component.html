<div class="pet-detail">
  <div class="card">
    <div class="card-block">

<form class="pet-edit" [formGroup]="pet">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name"/>
  </div>
  <div class="form-group">
    <label for="new">Is the pet safe?</label>
    <input type="checkbox" id="new" formControlName="new" [checked]="pet.get('new').value"/>
  </div>
  <div class="form-group">
    <label>Pet type:</label>
    <div class="row">
      <div class="col-md-12">
        <label class="mr-3">
          <input type="radio" id="type-dog" formControlName="type" value="dog"
                 [checked]="pet.get('type').value === 'dog'"/>
          <span>Dog</span>
        </label>
        <label class="mr-3">
          <input type="radio" id="type-cat" formControlName="type" value="cat"
                 [checked]="pet.get('type').value === 'cat'"/>
          <span>Cat</span>
        </label>
        <label>
          <input type="radio" id="type-fish" formControlName="type" value="fish"
                 [checked]="pet.get('type').value === 'fish'"/>
          <span>Fish</span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="highlighted">Is the pet famous?</label>
    <input type="checkbox" id="highlighted" formControlName="highlighted" [checked]="pet.get('highlighted').value"/>
  </div>
  <div class="form-group">
    <label for="age">Web Presence</label>
    <input type="number" id="age" formControlName="age"/>
  </div>
  <div class="button-group">
    <button class="btn btn-primary mr-2"
            (click)="edit()">
      Save
    </button>
    <a class="btn btn-secondary mr-4"
       [routerLink]="['..']">
      Cancel
    </a>
    <button class="btn btn-outline-danger"
            (click)="remove()">
      Delete
    </button>
  </div>
</form>

    </div>
  </div>
</div>
