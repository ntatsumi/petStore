<div class="pet">
  <div class="card"
       *ngIf="pet">
    <div class="card-block">
      <h4 class="card-title">{{pet.name}}</h4>
      <h6 class="card-subtitle mb-2">
        <div class="badge badge-pill badge-success"
             *ngIf="pet.new">
          Safe
        </div>
        <div class="badge badge-pill badge-info"
             *ngIf="pet.highlighted">
          Famous
        </div>
        &nbsp;
      </h6>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="age">
            <span>Web Presence: </span>
            <span>{{pet.age}}</span>
          </div>
        </li>
        <li class="list-group-item">
          <div class="type">
            <a [routerLink]="[pet.id]">
              <img src="/assets/{{pet.type}}.gif"/>
            </a>
          </div>
        </li>
        <li class="list-group-item">
          <a class="btn btn-primary"
             [routerLink]="[pet.id]">
            Detail
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
